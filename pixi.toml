[project]
name = "antigravity"
version = "1.19.4"
description = "Antigravity - A code editor based on VS Code"
license = "MIT"
authors = ["Antigravity Contributors"]
channels = ["conda-forge", "nandi-testing"]
platforms = ["linux-64"]

[dependencies]
antigravity = "*"
menuinst = "*"

[target.linux-64.shortcuts]
antigravity = { exec = "antigravity", name = "Antigravity", description = "Launch Antigravity code editor" }
